<aside class="menu">
  {% for category in site.categories %}
    <p class="menu-label">{{ category | first | replace: '-', ' '}}</p>
    <ul class="menu-list">
      {% for post in category.last %}
        <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</aside>
