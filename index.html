---
layout: default
---

  <div class="section">
    <div class="container">
      <div class="columns is-multiline">
        {% for post in site.posts %}
        <div class="column">
            <div class="box">
                <h1><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></h1>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
